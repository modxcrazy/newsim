<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - SIM Requests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e2e8f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #e60000;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .card i {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .airtel i { color: #e60000; }
    .jio i { color: #0b61ff; }
    .vi i { color: #ff0037; }

    .card h3 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .card small {
      color: #666;
      display: block;
      margin-top: 6px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>

  <div class="dashboard">
    <div class="card airtel" onclick="window.location.href='Airtel.html'">
      <i class="fas fa-sim-card"></i>
      <h3>Airtel Requests</h3>
      <small>View and manage Airtel SIM/Port requests</small>
    </div>

    <div class="card jio" onclick="window.location.href='Jio.html'">
      <i class="fab fa-jio"></i>
      <h3>Jio Requests</h3>
      <small>Check Jio new/porting requests</small>
    </div>

    <div class="card vi" onclick="window.location.href='Vi.html'">
      <i class="fas fa-signal"></i>
      <h3>Vi Requests</h3>
      <small>See Vi SIM & port requests</small>
    </div>
  </div>

</body>
</html>
