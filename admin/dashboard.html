<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - SIM Requests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e2e8f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #e60000;
      margin-bottom: 30px;
      font-size: 32px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .card .logo-container {
      height: 60px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card .logo {
      max-height: 100%;
      max-width: 100%;
    }

    .card h3 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .card small {
      color: #666;
      display: block;
      margin-top: 6px;
      font-size: 14px;
    }

    .card .stats {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      display: flex;
      gap: 15px;
    }

    .card .stat-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .airtel {
      border-top: 4px solid #e60000;
    }

    .jio {
      border-top: 4px solid #0b61ff;
    }

    .vi {
      border-top: 4px solid #ff0037;
    }

    .airtel .stat-item i { color: #e60000; }
    .jio .stat-item i { color: #0b61ff; }
    .vi .stat-item i { color: #ff0037; }

    @media (max-width: 500px) {
      h1 {
        font-size: 26px;
      }
      
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-user-shield"></i> Telecom SIM Requests Dashboard</h1>

  <div class="dashboard">
    <div class="card airtel" onclick="window.location.href='Airtel.html'">

          <path d="M44 12H36V28H44V24H40V20H44V16H40V12H44Z" fill="black"/>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
