<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your SIM Network</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f1f4f9, #dff1ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    .network-option {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .option-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s;
    }

    .airtel {
      background: #e60000;
    }

    .jio {
      background: #0078d4;
    }

    .vi {
      background: #ff004f;
    }

    .option-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    .option-btn i {
      font-size: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .option-btn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-sim-card"></i> Choose Your SIM Network</h2>
    <div class="network-option">
      <button class="option-btn airtel" onclick="redirect('airtel.html')">
        <i class="fab fa-battle-net"></i> Airtel
      </button>
      <button class="option-btn jio" onclick="redirect('jio.html')">
        <i class="fab fa-joomla"></i> Jio
      </button>
      <button class="option-btn vi" onclick="redirect('vi.html')">
        <i class="fas fa-network-wired"></i> Vi (Vodafone Idea)
      </button>
    </div>
  </div>

  <script>
    function redirect(page) {
      // Simulate redirect â€“ update with your actual file paths or URLs
      window.location.href = page;
    }
  </script>
</body>
</html>
