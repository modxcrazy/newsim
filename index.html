<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airtel SIM / Port Request</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 450px;
      background: #ffffff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #e60000;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #e60000;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c10000;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì± Airtel New SIM / Port Request</h2>
    <form id="simForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" required pattern="[6-9]{1}[0-9]{9}" maxlength="10">

      <label for="type">Request Type</label>
      <select id="type" required>
        <option value="">-- Select --</option>
        <option value="New SIM">New SIM</option>
        <option value="Port">Port to Airtel</option>
      </select>

      <label for="address">Address</label>
      <textarea id="address" rows="3" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
    <p id="status"></p>
  </div>

  <script type="module">
    // Firebase SDK Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // TODO: Replace with your own Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    const form = document.getElementById('simForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const type = document.getElementById('type').value;
      const address = document.getElementById('address').value.trim();

      try {
        await addDoc(collection(db, "simRequests"), {
          name, phone, type, address, timestamp: new Date()
        });
        statusEl.textContent = "‚úÖ Request submitted successfully!";
        statusEl.style.color = "green";
        form.reset();
      } catch (err) {
        console.error("Error:", err);
        statusEl.textContent = "‚ùå Failed to submit. Try again.";
        statusEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
